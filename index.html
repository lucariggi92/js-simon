<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light"> esercizio js-simon</header>
    <main class="container border mt-5 p-2 text-center">
        <!-- timer -->
        <section class="mb-2">
            <img src="./img/26626283-timer-icona-vettore-simbolo-design-illustrazione-vettoriale.jpg"
                class="rounded mx-auto d-block" alt="timer" style="width: 100px;">
            <div id="timer">Timer</div>
        </section>
        <!-- sezione numeri -->
        <div class="p-3 border bg-dark mx-5">


            <section class="p-2 text-center text-light mb-2" id="numeriRandom">
                <h1>- - - - -</h1>
            </section>

            <!-- sezione input  -->
            <section class="d-flex justify-content-center gap-3 p-4">
                <input type="number" id="num1" class="col-2 py-5 text-center " style="font-size: 200%;">
                <input type="number" id="num2" class="col-2 py-5 text-center " style="font-size: 200%;">
                <input type="number" id="num3" class="col-2 py-5 text-center " style="font-size: 200%;">
                <input type="number" id="num4" class="col-2 py-5 text-center " style="font-size: 200%;">
                <input type="number" id="num5" class="col-2 py-5 text-center " style="font-size: 200%;">
            </section>

        </div>
        <!-- risultato output -->
        <section class="d-none bg-success text-light text-uppercase">
            <h2>Hai vinto!</h2>
        </section>
        <button class="btn btn-primary my-3" id="genera">Genera numeri</button>
        <button class="btn btn-secondary my-3" id="verifica">Verifica</button>

    </main>
    <script src="./script.js"></script>
</body>

</html>
